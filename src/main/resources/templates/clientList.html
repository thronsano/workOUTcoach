<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Client List</title>
</head>
<body>
    <div class="side-nav">
        <a th:href="@{/index}" class="side-nav-element">Home</a>
        <a th:href="@{/timeTable}" class="side-nav-element">Timetable Page</a>
        <a th:href="@{/clientList}" class="side-nav-element">Client List</a>
    </div>

    <section class="content">
        <h2>Client List</h2>

        <button type="submit" th:href="@{/}" class="btn-basic">Add a new client</button>
        <br>
        <table>
            <thead>
            <th>Name</th>
            <th>Email</th>
            </thead>

            <tbody>
            <tr th:each="client : ${clients}" th:onclick="'javascript:rowClicked(\'' + ${client.id} + '\');'">
                <td th:text="${client.name}"></td>
                <td th:text="${client.email}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
<script>
    function rowClicked(value) {
        location.href = "/clientProfile?id=" + value;
    }
</script>
</html>
