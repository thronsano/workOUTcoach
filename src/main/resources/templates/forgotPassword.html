<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Reset password</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="front">
    <section class="inside-content-box">
        <a th:href="@{/index}"><img src="logo.svg" class="logo" alt="workout coach" height="250" width="450"></a>

        <form th:action="@{/forgot}" method="post">
            <div><input type="email" class="input-field" placeholder="E-mail address" name="email"/></div>
            <button type="submit" class="btn">RESET PASSWORD</button>
        </form>

        <div th:if="${param.error}" class="login-info">
            Invalid email and password.
        </div>
    </section>
</body>
</html>
