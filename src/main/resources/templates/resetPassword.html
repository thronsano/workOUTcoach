<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Reset password</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="front">
    <div class="inside-content-box">
        <a th:href="@{/index}"><img src="logo.svg" class="logo" alt="workout coach" height="250" width="450"></a>

        <form th:action="@{/reset}" method="post">
            <div><input type="password" class="input-field" placeholder="New password" name="password"/></div>
            <div><input type="password" class="input-field" placeholder="Confirm new password" name="confirm"/></div>
            <button type="submit" class="btn">SAVE</button>
        </form>
    </div>
</body>
</html>
