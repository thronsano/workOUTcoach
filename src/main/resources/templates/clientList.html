<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Client List</title>
</head>
<body>
<!--<div th:if="${not #lists.isEmpty(clientsProfiles)}">-->
    <h2>Client List</h2>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="client : ${clients}">
            <td th:text="${client.name}"></td>
            <td th:text="${client.email}"></td>
        </tr>
    </table>
</body>
</html>
